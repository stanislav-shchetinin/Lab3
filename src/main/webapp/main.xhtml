<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Graph detector</title>
    <h:outputStylesheet name="css/index.css"/>
</h:head>
<h:body>
    <div class="header">
        <span class="left">P3208</span>
        <span class="center">Щетинин Станислав</span>
        <span class="right">Вариант №421987</span>
    </div>
    <div class="content">
        <div class="graph" />
        <div class="form-container">
            <h:form id="form">
                <h:panelGrid columns="1">
                    <p:outputLabel value="X: " for="x"/>
                    <h:selectOneRadio name="x" id="x" value="#{point.x}" label="X">
                        <f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="2" itemLabel="2" />
                        <f:selectItem itemValue="1" itemLabel="1" />
                        <f:selectItem itemValue="0" itemLabel="0" />
                        <f:selectItem itemValue="-1" itemLabel="-1" />
                        <f:selectItem itemValue="-2" itemLabel="-2" />
                        <f:selectItem itemValue="-3" itemLabel="-3" />
                    </h:selectOneRadio>
                </h:panelGrid>
                <p:message for="x" display="text"/>

                <h:panelGrid columns="1" styleClass="input-y">
                    <p:outputLabel value="Y: " for="y"/>
                    <p:inputNumber name="y" id="y" maxlength="3" value="#{point.y}" decimalSeparator="." label="Y">
                        <f:validateDoubleRange minimum="-3" maximum="3"/>
                    </p:inputNumber>
                </h:panelGrid>
                <p:message for="y" display="text"/>

                <h:panelGrid columns="1" styleClass="input-r">
                    <p:outputLabel value="R: " for="r"/>
                    <h:selectOneMenu name="r" id="r" value="#{point.radius}" label="R">
                        <f:selectItem itemValue="1" itemLabel="1" />
                        <f:selectItem itemValue="2" itemLabel="2" />
                        <f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
                        <f:selectItem itemValue="5" itemLabel="5" />
                        <p:ajax update="drawPointsPanel"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <p:message for="r" display="text"/>
                <div class="buttons-container">
                    <p:commandButton ajax="true" id="submit" value="Отправить" styleClass="button-style"
                                     action="#{pointDAO.addPoint(point)}"
                                     update="table @form drawPointsPanel"/>
                </div>
            </h:form>
        </div>

        <div class="wrapper-table">
            <p:dataTable id="table" var="p" value="#{pointDataModel}" styleClass="table">
                <p:column headerText="X">
                    <h:outputText value="#{p.x}"/>
                </p:column>

                <p:column headerText="Y">
                    <h:outputText value="#{p.y}"/>
                </p:column>

                <p:column headerText="Radius">
                    <h:outputText value="#{p.radius}"/>
                </p:column>

                <p:column headerText="Result">
                    <h:outputText value="#{p.result}"/>
                </p:column>

                <p:column headerText="Current time">
                    <h:outputText value="#{p.currentTime}">
                        <!--                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>-->
                    </h:outputText>
                </p:column>

                <p:column headerText="Request time">
                    <h:outputText value="#{p.requestTime}"/>
                </p:column>
            </p:dataTable>
        </div>

        <div class="buttons-container button-container-main">
            <h:button id="homeButton" value="Начальная страница" styleClass="button-style" outcome="go-index"/>
            <p:commandButton ajax="true" id="reset" value="Очистить" styleClass="button-style"
                             action="#{pointDAO.clearAttempts()}" update="table drawPointsPanel"/>
        </div>
    </div>
<!--    <h:outputScript name="script.js" library="build" type="module"/>-->
</h:body>
<h:panelGroup id="drawPointsPanel">
    <h:outputScript>
        drawGraph(JSON.parse('#{pointDAO.pointsAsJSON}'), '#{point.radius}');
    </h:outputScript>
</h:panelGroup>

<p:remoteCommand name="initGraph" update="drawPointsPanel" process="@this"/>
<p:remoteCommand name="addAttempt" action="#{pointDAO.addPoint(point.radius)}" update="table drawPointsPanel"
                 process="@this"/>
</html>
